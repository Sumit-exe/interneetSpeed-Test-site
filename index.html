    <link rel="stylesheet" href="style.css">

    <div class="container">

            </div>

                <h3>Upload Speed</h3>
                <p id="mbps">0 <span>mbps</span></p>
                <p id="kbps">0 <span>kbps</span></p>
                <p id="bits">0 <span>bps</span></p>
            </div> -->
        </div>
        <button id="btn" >Check Speed</button>
    </div>


    <script src="main.js"></script>
</body>
</html>
